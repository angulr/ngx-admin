<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()"><div class="logo" (click)="goToHome()">{{appSettings?.app.firstName}}-<span>{{appSettings?.app.lastName}}</span></div>
  </div>
  <ngx-theme-switcher [hidden]="!appSettings?.enableTheamSwitcher"></ngx-theme-switcher>
  <ngx-layout-direction-switcher [hidden]="!appSettings?.enableLayoutSwitcher"></ngx-layout-direction-switcher>
</div>

<nb-actions
  size="medium"
  class="header-container"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
  <nb-action *ngIf="appSettings?.enableToggleLayout" icon="nb-gear" class="toggle-layout" (click)="toggleSettings()"></nb-action>
  <nb-action *nbIsGranted="['view', 'user']" >
    <nb-user [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.picture"></nb-user>
  </nb-action>
  <nb-action class="control-item" [hidden]="!appSettings?.enableBellNotificationOnHeader" disabled icon="nb-notifications"></nb-action>
  <nb-action class="control-item" [hidden]="!appSettings?.enableEMailNotificationOnHeader" icon="nb-email"></nb-action>
  <nb-action class="control-item" [hidden]="!appSettings?.enableSearchOnHeader">
    <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
  </nb-action>
</nb-actions>
